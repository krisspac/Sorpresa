<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

    <div class="container"> 

        <div id="gifContainer">
            <img id="gifContainerImg" src="mocha.gif" alt="Ositos Iniciales" ">

        </div>
        <div id="happyGifContainer2" style="display: none;">
            <img src="mocha6final.gif" alt="Ositos Felices" style="width: 50%; height: 100%;">
        </div>
        <div id="happyGifContainer3" style="display: none;">
            <img src="mocha7final.gif" alt="Ositos Felices" style="width: 50%; height: 100%;">
        </div>
        <div id="countdown" style="display: none;">
            <p>Faltan <span id="days"></span> días, <span id="hours"></span> horas, <span id="minutes"></span> minutos y <span id="seconds"></span> segundos para San Valentín ❤️</p>

            <img src="mocha9final.gif" alt="Ositos Felices" style="width: 50%; height: 100%;">

        <h1 id="question">¿Quieres ser quien me acompañe en San Valentin?</h1>
        <div id="messageContainer" style="display: none;"></div>

        <button id="siBtn">Sí</button>
        <button id="noBtn">No</button>
        <button id="secretBtn" style="position: absolute; top: 10px; right: 10px; opacity: 1;">Presioname</button>

        
    </div>
 
    <script src="script2.js"></script>
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
